<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Washing Machine</title>
</head>
<body>
    
    <main id="washer-cont">
        <div id="washer-body">

            <div id="control-panel">
                <div id="left-panel">
                    <div class="left-button" id="left-button-1"></div>
                    <div class="left-button" id=left-button-2></div>
                    <div class="left-button" id=left-button-3></div>
                    <div id="left-handle"></div>
                </div>
                <div id="middle-panel">
                    <div id="dial"></div>
                    <div id="dial-top"></div>
                    <div id="dial-selects">
                        <div class="dial-select" id="dial-select-1"></div>
                        <div class="dial-select" id="dial-select-2"></div>
                        <div class="dial-select" id="dial-select-3"></div>
                        <div class="dial-select" id="dial-select-4"></div>
                        <div class="dial-select" id="dial-select-5"></div>
                        <div class="dial-select" id="dial-select-6"></div>
                    </div>
                </div>
                <div id="right-panel"></div>
            </div>

            <div id="door"></div>

            <div id=bottom-drawers></div>

        </div>
    </main>

</body>
</html>
